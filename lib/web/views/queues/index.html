{% extends "base.html" %}
{% block content %}

{% include "_partials/nav.html" %}

<div class="container-fluid">
  <div class="row">
    {% set nav = { active: 'queues' } %}
    <main class="col-sm-12 pt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Queue</th>
            <th>Size</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for name, size in queues  %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ name }}</td>
            <td>{{ size }}</td>
            <td>
              <div class="btn-group" role="group">
                <a href='/queues/{{name}}' class="btn btn-sm btn-primary"> Show </a>
                <form action='/queues/{{ name }}' method='POST'>
                  <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </div>
</div>
{% endblock %}
