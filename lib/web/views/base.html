<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
body {
  padding-top: 50px;
}

h1 {
  margin-bottom: 20px;
  padding-bottom: 9px;
  border-bottom: 1px solid #eee;
}

.sidebar {
  position: fixed;
  top: 51px;
  bottom: 0;
  left: 0;
  z-index: 1000;
  padding: 20px;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
  border-right: 1px solid #eee;
}

.sidebar {
  padding-left: 0;
  padding-right: 0;
}

.sidebar .nav {
  margin-bottom: 20px;
}

.sidebar .nav-item {
  width: 100%;
}

.sidebar .nav-item.active {
  background-color: #DDD;
}

.sidebar .nav-item + .nav-item {
  margin-left: 0;
}

.sidebar .nav-link {
  border-radius: 0;
}

.placeholders {
  padding-bottom: 3rem;
}

.placeholder img {
  padding-top: 1.5rem;
  padding-bottom: 1.5rem;
}
.terminal {
  float: left;
  margin: 0;
  padding: 0;
  font-family: Menlo, Courier New;
  font-size: 16px;
  text-rendering: optimizeLegibility;
  color: #EFEFEF;
  padding: 10px;
  cursor: text;
  counter-reset: input;
  list-style: none;
  background-color: #454545;
  width: 100%;
}
.search {
  width: 100%;
  padding: .5rem;
  margin: 1rem 0;
}
.bar {
    display: block;
    padding: 15px 20px;
    font-weight: 700;
    color: #fff;
    text-align: right;
    text-transform: uppercase;
}
.bar.staging {
  background-color: #1abc9c;
}
.bar.production {
  background-color: #9b59b6;
}
pre {
    border-radius: 2px;
    padding: 0;
    font-family: Menlo, Courier New;
    font-size: 16px;
    text-rendering: optimizeLegibility;
    color: #454545;
    padding: 10px;
    cursor: text;
    counter-reset: input;
    list-style: none;
    background-color: #EFEFEF;
    width: 100%;
}
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      var options = { valueNames: [ 'jid', 'queue', 'task' ] };
      var jobList = new List('job-list', options);
    });
    </script>
  </body>
</html>
