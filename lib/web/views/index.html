{% extends "base.html" %}
{% block content %}

{% include "_partials/nav.html" %}

<div class="container-fluid">
  <div class="row">
    <main class="col-sm-12 pt-3">
      <div class="row">
        <div class="col-sm-3">
          <div class="card text-center">
            <div class="card-header">
              Processed
            </div>
            <div class="card-block">
              <h3 class="card-title">{{ stats[0] }}</h3>
              <p class="card-text">jobs</p>
              <a href="/jobs?status=processed" class="btn btn-primary btn-sm">See</a>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card text-center">
            <div class="card-header">
              Failed
            </div>
            <div class="card-block">
              <h3 class="card-title">{{ stats[1] }}</h3>
              <p class="card-text">jobs</p>
              <a href="/jobs?status=failed" class="btn btn-primary btn-sm">See</a>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card text-center">
            <div class="card-header">
              Active
            </div>
            <div class="card-block">
              <h3 class="card-title">{{ stats[2] }}</h3>
              <p class="card-text">jobs</p>
              <a href="/jobs?status=active" class="btn btn-primary btn-sm">See</a>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card text-center">
            <div class="card-header">
              Queued
            </div>
            <div class="card-block">
              <h3 class="card-title">{{ stats[3] }}</h3>
              <p class="card-text">jobs</p>
              <a href="/queues" class="btn btn-primary btn-sm">See</a>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
