{% extends "base.html" %}
{% block content %}

{% include "_partials/nav.html" %}
<div class="container">
  <div class="row">
    {% set nav = { active: 'jobs' } %}

    <main class="col-sm-12 pt-3">
      <h2>Job: <code>{{ jid }}</code></h2>
      <div class='progress progress-striped'>
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: {{ progress }}%;">
        </div>
      </div>

      <form action='/jobs/{{ jid }}/delete' method='POST' class='mt-3 mb-3'>
        <button type='submit' class="btn btn-danger float-right mb-3">Remove</button>
      </form>

      <table class="table">
        <tbody>
          <tr>
            <td width=100>Task</td>
            <td><pre>{{ job.task }}</pre></td>
          </tr>
          <tr>
            <td>Queue</td>
            <td><pre>{{ job.queue }}</pre></td>
          </tr>
          <tr>
            <td>Args</td>
            <td><pre>{{ args }}</pre></td>
          </tr>
        </tbody>
      </table>


      <ul class="terminal">
        {% for log in logs %}
        <li>{{ log }}</li>
        {% endfor %}
      </ul>
    </main>
  </div>
</div>
{% endblock %}
